<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
    <link rel="stylesheet" href="/public/views/assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
</head>
<body>
    <div class="div">
        <h1>ITESO News App</h1>
    </div>
    <div class="topnav">
        <input type="text" id="busqueda" placeholder="iteso">
        <button type="submit" id="bttn" onclick="getValue()">Go</button>
    </div>
    <div>
        <p>This project depends on <a href="https://newsapi.org/" style="color: aqua;">News API</a>, a simple HTTP REST API for searching and retrieving live articles from all over the web.</p>
    </div>
    <div id="news-template">
        {{#each news}}
            <div class="news-item">
                <img src="{{urlToImage}}" />
                <h2>{{title}}</h2>
                <p>{{description}}</p>
                <a href="{{url}}" target="_blank" class="btn">Ver m√°s</a>
                
            </div>
        {{/each}}
    </div>
    
    <script src="/public/views/assets/scripts/main.js"></script>
</body>
</html>
